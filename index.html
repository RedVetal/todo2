<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Подключаем файл стилей -->
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <!-- Заголовок приложения -->

      <!-- Поле ввода для новой задачи -->
      <input type="text" id="taskInput" placeholder="Новая задача..." />
      <button id="addTaskBtn">Добавить</button>
      <!-- Кнопка добавления задачи -->

      <!-- Три колонки для задач -->
      <div class="columns">
        <!-- Колонка "Поставить задачу" -->
        <div class="column">
          <h2>Поставить задачу</h2>
          <ul id="todoList" class="task-list"></ul>
        </div>

        <!-- Колонка "В процессе" -->
        <div class="column">
          <h2>В процессе</h2>
          <ul id="inProgressList" class="task-list"></ul>
        </div>

        <!-- Колонка "Выполнено" -->
        <div class="column">
          <h2>Выполнено</h2>
          <ul id="doneList" class="task-list"></ul>
        </div>
      </div>
    </div>

    <!-- Подключаем файл JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
